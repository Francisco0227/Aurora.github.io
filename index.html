<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - El copiloto financiero impulsado por IA</title>
    <style>
        /* Paleta de colores */
        :root {
            --azul-profundo: #0A2540;
            --verde-esmeralda: #00A676;
            --blanco: #F9FAFB;
            --gris-claro: #E5E7EB;
        }

        /* Estilos generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--blanco);
            line-height: 1.6;
            overflow: hidden; /* Evita barras de desplazamiento */
            position: relative;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Animación del fondo */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #0a2540,
                #2a204e,
                #00a676,
                #1a365d
            );
            background-size: 200% 200%;
            animation: gradient-animation 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .logo img {
            height: 40px; /* Tamaño del logo */
        }
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .nav-link {
            text-decoration: none;
            color: var(--blanco);
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--verde-esmeralda);
        }
        .cta-button {
            background-color: var(--verde-esmeralda);
            color: var(--blanco);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #008f65;
        }

        /* Contenido de la Hero Section */
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
        }
        .hero-text {
            text-align: center; /* Se ha cambiado de 'left' a 'center' */
            max-width: 500px;
            position: relative;
            z-index: 2; /* Asegura que el texto esté sobre el fondo animado */
        }
        .logo-and-text {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado horizontal */
            margin-bottom: 20px;
        }
        .logo-and-text h2 {
            font-size: 4rem; /* Tamaño más grande para "Aurora" */
            margin: 0;
            line-height: 1;
        }
        .hero-text h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .hero-text p {
            font-size: 1.2rem;
            color: var(--gris-claro);
            margin-bottom: 30px;
        }
        .hero-image-container {
            width: 450px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos de la gráfica */
        .chart-container {
            display: flex;
            align-items: flex-end;
            width: 100%;
            height: 100%;
            gap: 5px;
            position: relative;
        }
        .bar {
            width: 10px;
            background: linear-gradient(to top, transparent, var(--blanco));
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            transform-origin: bottom;
            transform: scaleY(0);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            position: relative;
        }

        /* Animación para el crecimiento de las barras */
        @keyframes grow-bars {
            0% { transform: scaleY(0.1); opacity: 0; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        /* Clase para animar las barras */
        .animate-bar {
            animation: grow-bars 1s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
            }
            .hero-text {
                text-align: center;
                margin-bottom: 40px;
            }
            .hero-image-container {
                width: 100%;
                height: 250px;
            }
            .hero-text h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <section class="hero-section">
        <header class="navbar container">
            <div class="logo">
                <img src="https://i.ibb.co/L9H8z6M/Logo-Aurora.jpg" alt="Aurora Logo">
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="cta-button">Try Aurora</a>
            </nav>
        </header>
        
        <div class="hero-content container">
            <div class="hero-text">
                <div class="logo-and-text">
                    <h2>Aurora</h2>
                    <h1>El copiloto financiero impulsado por IA</h1>
                </div>
                <p>Automatizando informes, optimizando Excel y manteniendo tus datos seguros.</p>
                <a href="#" class="cta-button">Únete a la lista de espera</a>
            </div>
            <div class="hero-image-container">
                <!-- Contenedor para las barras de la gráfica -->
                <div class="chart-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        const animatedBg = document.querySelector('.animated-bg');
        const chartContainer = document.querySelector('.chart-container');
        const bars = document.querySelectorAll('.bar');
        
        const mouse = { x: 0, y: 0 };
        const chartPos = { x: 0, y: 0 };
        
        // Almacena las transformaciones base para cada barra
        const initialTransforms = new Map();

        chartContainer.addEventListener('mousemove', (e) => {
            const rect = chartContainer.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;

            bars.forEach(bar => {
                const barRect = bar.getBoundingClientRect();
                const barX = barRect.left + barRect.width / 2 - rect.left;
                const barY = barRect.top + barRect.height / 2 - rect.top;

                const dx = mouse.x - barX;
                const dy = mouse.y - barY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                const maxDistance = 150;
                const force = Math.min(1, Math.max(0, 1 - distance / maxDistance));
                
                const pushX = dx * force * -0.5;
                const pushY = dy * force * -0.5;

                // Combina la transformación de 'push/pull' con la transformación original
                const originalTransform = initialTransforms.get(bar) || 'translateY(0) scaleY(0)';
                bar.style.transform = `translate(${pushX}px, ${pushY}px) ${originalTransform}`;
            });
        });

        chartContainer.addEventListener('mouseleave', () => {
            bars.forEach(bar => {
                const originalTransform = initialTransforms.get(bar) || 'translateY(0) scaleY(0)';
                bar.style.transform = originalTransform;
            });
        });

        function animateBars() {
            const secondBarY = Math.random() * 50;
            
            bars.forEach((bar, index) => {
                const height = (index + 1) * 4;
                let currentY;

                if (index === 0) {
                    currentY = secondBarY + (Math.random() * 10 - 5);
                } else if (index === 1) {
                    currentY = secondBarY;
                } else {
                    currentY = Math.random() * 50;
                }
                
                const finalTransform = `translateY(${currentY}px) scaleY(1)`;
                initialTransforms.set(bar, finalTransform);

                setTimeout(() => {
                    bar.style.height = `${height}%`;
                    bar.style.transform = finalTransform;
                    bar.style.opacity = '1';
                }, index * 50);
            });
        }
        
        function resetBars() {
            bars.forEach((bar) => {
                bar.style.transform = 'translateY(0) scaleY(0)';
                bar.style.opacity = '0';
            });
        }

        // Inicia la animación de barras cuando la página carga y la repite
        window.onload = function() {
            const delay = bars.length * 50 + 1500;
            
            animateBars();
            setInterval(() => {
                resetBars();
                setTimeout(animateBars, 100);
            }, delay);
        };
    </script>

</body>
</html>
